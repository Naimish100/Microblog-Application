<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>Microblog</title>
    <link rel="icon" type="image/svg" href="/static/logo.svg"/>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__brand">
        <img
          src="/static/logo.svg"
          alt="The Microblog Logo"
          class="navbar__logo"
        />
        Microblog
      </div>
    </header>

    <main class="main">
      <section>
        <h1>Add new entry!</h1>
        <form class="form" action="/" method="POST">
          <p class="form__input">
            <label for="entry" class="form__label">Entry contents:</label>
            <textarea
              name="content"
              id="entry"
              class="form__textarea"
            ></textarea>
          </p>

          <button type="submit" class="form__submit">Add entry</button>
        </form>
      </section>

      <section>
        <h1>Recent posts</h1>
        {% for entry in entries %}
          <article class="entry">
            <h2 class="entry__title">{{ entry[0] | truncate(30, true) }}</h2>
            <time class="entry__date" datetime="{{ entry[1] }}">â€¢ {{ entry[2] }}</time>

            <p class="entry__content">
              {{ entry[0] }}
            </p>
          </article>
        {% endfor %}
      </section>
    </main>

    <footer class="footer">
      <div class="footer__content">
        <section class="left">
          <a href="https://naimishchavda.herokuapp.com/" class="footer__item">Made by Naimish Chavda</a>
          <a href="https://naimishchavda.herokuapp.com/work" class="footer__item">Check out my other projects</a>
        </section>

        <section class="right">
          <div class="footer__column">
            <a href="https://naimishchavda.herokuapp.com/about" class="footer__item">About</a>
            <a href="https://naimishchavda.herokuapp.com/contact" class="footer__item">Get in touch</a>
          </div>

          <div class="footer__column">
            <a href="https://github.com/Naimish100" class="footer__item">Github</a>
            <a href="https://www.linkedin.com/in/naimish-chavda-649b911a2/" class="footer__item">Linkedin</a>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
